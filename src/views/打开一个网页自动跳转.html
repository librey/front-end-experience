<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>打开网页自动跳转</title>
	<link rel="stylesheet" href="">
	<style>
		code{
			color: #0cf;
		}
	</style>
</head>
<body>
	<h1>利用meta标签可以在打开一个网页后自动跳转</h1>
	<p>页面上只需要使用以下代码即可</p>
	<code>
			&lt;meta http-equiv="refresh" content="0;url=需要跳转的url"&gt;
	</code>
</body>
</html>
