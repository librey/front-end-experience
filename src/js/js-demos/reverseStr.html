<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串翻转</title>

</head>
<body>
<script type="text/javascript">
    //扩展String的prototype
    String.prototype.reversed=function(){
        var r = '';
        for(var i=this.length-1;i>=0;i--){
            r+=this[i];
        }
        return r;
    }
    console.log('abc'.reversed());
</script>
</body>
</html>
